<!DOCTYPE HTML>
<html lang="en">
<head>
    <title> Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="number" placeholder="enter your guess : " name="" id="guessNum">

    <div class="content">
        <h2 class="chance"></h2>
        <p class="hint"></p>
        <p class="guess"></p>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
